<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>

<body>
    <!-- اول شي الاب ثن فنكشن داخل الاب ثم برنامجنا داخله... -->

    <!-- In order to manke vue show in our html we need to make vue mount the dev we specfied... -->
    <div id="somewhere">
        {{ add }}

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let thisapp = vue.createApp({
            data:
             function () {
                return {
                    add: 30 + 20,
                }
            }
        })
        thisapp.mount("#somewhere")
    </script>
</body>

</html>
